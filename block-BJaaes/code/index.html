<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
      
      <header>
        <h1>Create Account</h1>
      </header>
      <form>
      <div class="details">
        <div class="username">
        <label for="Username"> Username</label>
        <input type="text" name="Username" placeholder="ex-anuj07" />
        </div>
        <div class="name">
        <label for="name"> Name</label>
        <input type="text" name="name" value="" placeholder="Enter full name" />
        </div>
        <div class="email">
        <label for="email"> Email</label>
        <input type="text" name="email" value="" placeholder="abc@gmail.com" />
      </div>
     <div class="number">
        <label for="number"> Phone number</label>
      
        <input
          type="text"
          name="number"
          value=""
          placeholder="Enter phone number"
        />
      </div>
      <div class="password">
        <label for="password"> Password</label>
        <input
          type="text"
          name="password"
          value=""
          placeholder="Create New Password"
        />
      </div>
        <div class="flex">
          <button class="btn" type="submit">Submit Details</button>
        </div>
       </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
