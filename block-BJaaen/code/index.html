<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7da7bbc9f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Rock Paper and Scissors</h1>
      </header>
      <div class="player-sec container2">
        <h2 class="players">You -</h2>
        <div class="players-icons">
          <i class="fa-regular fa-hand-back-fist"></i>
          <i class="fa-regular fa-hand"></i>
          <i class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
    <div class="player-sec container2">
        <h2 class="players">Computer -</h2>
        <div class="comp-icons">
          <i class="fa-regular fa-hand-back-fist"></i>
          <i class="fa-regular fa-hand"></i>
          <i class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
         <hr>
         <h2 class="result"> You Won</h2>
    <script src="./script.js"></script>
  </body>
</html>
